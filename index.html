<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="logo" />
      <h1 class="title">We are launching <span class="emph">soon!</span></h1>
      <div class="subtitle">Subscribe and get notified</div>
      <div class="formContainer">
        <form onsubmit="event.preventDefault();">
          <input
            class="emailInput"
            type="text"
            id="email"
            name="email"
            placeholder="Your email address..."
          />
          <button class="submitBtn" type="submit">Notify Me</button>
          <div class="errorMsg">Please provide a valid email address</div>
        </form>
      </div>
      <div class="imgContainer">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>
    </div>
    <footer>
      <div class="links">
        <a href="http://facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a href="http://facebook.com"><i class="fab fa-twitter"></i></a>
        <a href="http://facebook.com"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </footer>
  </body>
</html>
